<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Spider-Diagramm: Tugenden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @font-face {
      font-family: "Helvetica Now Text";
      src: local("Helvetica Now Text"), local("Helvetica"), local("Arial");
    }

    body {
      font-family: "Helvetica Now Text", Helvetica, Arial, sans-serif;
      max-width: 700px;
      margin: 2em auto;
      padding: 1em;
    }

    h2, p {
      text-align: center;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1em;
      margin-bottom: 2em;
    }

    .field {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.3em;
      color: #900;
    }

    input[type="range"] {
      width: 100%;
    }

    .value {
      text-align: center;
      font-weight: bold;
      color: #333;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.75em 1.5em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
      margin: 0.5em;
    }

    canvas {
      max-width: 100%;
      height: 400px;
      display: block;
      margin: auto;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>

<h2>Tugenden einschätzen</h2>
<p>Wähle für jede Tugend eine Bewertung von 0 (nicht wichtig) bis 6 (sehr wichtig):</p>

<form id="form">
  <div class="field"><label>Selbstkontrolle</label>
    <input type="range" name="Selbstkontrolle" min="0" max="6" value="3" oninput="this.nextElementSibling.textContent=this.value">
    <div class="value">3</div>
  </div>
  <div class="field"><label>Respekt</label>
    <input type="range" name="Respekt" min="0" max="6" value="3" oninput="this.nextElementSibling.textContent=this.value">
    <div class="value">3</div>
  </div>
  <div class="field"><label>Mitgefühl</label>
    <input type="range" name="Mitgefühl" min="0" max="6" value="3" oninput="this.nextElementSibling.textContent=this.value">
    <div class="value">3</div>
  </div>
  <div class="field"><label>Ehrlichkeit</label>
    <input type="range" name="Ehrlichkeit" min="0" max="6" value="3" oninput="this.nextElementSibling.textContent=this.value">
    <div class="value">3</div>
  </div>
  <div class="field"><label>Ernsthaftigkeit</label>
    <input type="range" name="Ernsthaftigkeit" min="0" max="6" value="3" oninput="this.nextElementSibling.textContent=this.value">
    <div class="value">3</div>
  </div>
  <div class="field"><label>Mut</label>
    <input type="range" name="Mut" min="0" max="6" value="3" oninput="this.nextElementSibling.textContent=this.value">
    <div class="value">3</div>
  </div>
  <div class="field"><label>Verlässlichkeit</label>
    <input type="range" name="Verlässlichkeit" min="0" max="6" value="3" oninput="this.nextElementSibling.textContent=this.value">
    <div class="value">3</div>
  </div>
</form>

<div class="center">
  <button onclick="updateChart()">Diagramm aktualisieren</button>
  <button onclick="downloadImage()">Diagramm als Bild speichern</button>
</div>

<canvas id="radarChart" width="600" height="600"></canvas>

<script>
  const ctx = document.getElementById('radarChart').getContext('2d');
  const labels = ["Selbstkontrolle", "Respekt", "Mitgefühl", "Ehrlichkeit", "Ernsthaftigkeit", "Mut", "Verlässlichkeit"];
  let data = [3, 3, 3, 3, 3, 3, 3];

  const chart = new Chart(ctx, {
    type: 'radar',
    data: {
      labels: labels,
      datasets: [{
        label: 'Tugenden',
        data: data,
        fill: true,
        backgroundColor: 'rgba(255,99,132,0.2)',
        borderColor: 'red',
        pointBackgroundColor: 'red'
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        r: {
          min: 0,
          max: 6,
          ticks: {
            stepSize: 1
          }
        }
      }
    }
  });

  function updateChart() {
    const form = document.getElementById('form');
    const formData = new FormData(form);
    const newData = labels.map(label => Number(formData.get(label)));
    chart.data.datasets[0].data = newData;
    chart.update();
  }

  function downloadImage() {
    const link = document.createElement('a');
    link.download = 'tugenden_spiderchart.png';
    link.href = document.getElementById('radarChart').toDataURL('image/png');
    link.click();
  }
</script>

</body>
</html>
