<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Interaktiver morphologischer Kasten</title>
  <style>
    /* (Dein CSS bleibt hier unverändert, nur leicht bereinigt) */
    body { font-family: Arial, sans-serif; font-size: 14px; margin: 20px; }
    h1 { font-size: 1.4em; margin-bottom: 10px; }
    .table-container { width:100%; overflow-x:auto; }
    table { border-collapse: collapse; width:100%; min-width:600px; }
    th,td { border:1px solid #888; padding:6px; text-align:center; }
    th { background: #f0f0f0; font-weight: normal; }
    tbody td:nth-child(1), tbody td:nth-child(2) { background:#eee; cursor: default; }
    td.cell { background:#fff; cursor:pointer; transition: background-color .2s; }
    td.cell.selected { background:#DE1313; color:#fff; }
    #result { margin-top:15px; padding:8px; border:1px solid #888; background:#f9f9f9; font-size:.95em; white-space: pre-wrap; }
    @media (max-width:600px){ body { font-size:12px; margin:10px; } h1 { font-size:1.2em;} table { min-width:auto; table-layout:fixed;} th,td{padding:4px;font-size:.85em;} }
  </style>
</head>
<body>
  <h1>Interaktiver morphologischer Kasten</h1>
  <div class="table-container">
    <table id="optionsTable">
      <thead>
        <tr><th>P</th><th>Thema / Parameter</th><th>Option 1</th><th>Option 2</th><th>Option 3</th><th>Option 4</th><th>Option 5</th></tr>
      </thead>
      <tbody>
        <!-- Beispielzeilen -->
        <tr><td>P1</td><td>Thema</td>
          <td class="cell" data-row="P1" data-param="Thema" data-label="empirisch">empirisch</td>
          <td class="cell" data-row="P1" data-param="Thema" data-label="systematisch">systematisch</td>
          <td class="cell empty"></td><td class="cell empty"></td><td class="cell empty"></td>
        </tr>
        <!-- Wiederhole analog für P2 bis P14 -->
      </tbody>
    </table>
  </div>
  <div id="result">Noch keine Auswahl getroffen.</div>

  <script>
    document.querySelectorAll('td.cell').forEach(cell => {
      cell.addEventListener('click', () => {
        const row = cell.dataset.row;
        document.querySelectorAll(`td.cell[data-row="${row}"]`).forEach(c => c.classList.remove('selected'));
        cell.classList.add('selected');
        updateResult();
      });
    });

    function updateResult(){
      const selections = [...document.querySelectorAll('td.cell.selected')].map(c => ({
        param: c.dataset.param, label: c.dataset.label
      }));
      const resultDiv = document.getElementById('result');
      if(selections.length === 0){
        resultDiv.textContent = 'Noch keine Auswahl getroffen.';
      } else {
        const intro = 'Voilà – folgendes Profil weist dein Bildungsanlass aus:';
        const lines = selections.map(s => `\n• ${s.param}: ${s.label}`);
        resultDiv.textContent = intro + lines.join('');
      }
    }
  </script>
</body>
</html>
